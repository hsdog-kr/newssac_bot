name: Newsac Monitor Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # 저장소에 파일을 쓸 수 있는 권한을 부여합니다.
    permissions:
      contents: write 
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium requests

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python monitor.py

      # [중요] 변경된 last_programs.txt 파일을 내 저장소에 다시 저장합니다.
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add last_programs.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update program list" && git push)
